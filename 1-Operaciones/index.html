<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="forma row col-10">
            <div class="formulario col-7">
                <form class="row g-3 needs-validation" onsubmit="return operar();" novalidate >
                    <div class="col-md-12">
                      <label for="numUno" class="form-label">Primer Numero</label>
                      <input type="number" class="form-control" id="numUno" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="numDos" class="form-label">Segundo numero</label>
                      <input type="number" class="form-control" id="numDos" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Operar <i class="fa-solid fa-calculator"></i></button>
                    </div>
                  </form>
            </div>
            <div class="respuesta col-3">
                <h4>Resultado</h4>
                <div id="suma"></div>
                <div id="resta"></div>
                <div id="multiplicacion"></div>
                <div id="divicion"></div>
            </div>
        </div>
    </div>

    <script src="js/operaciones.js"></script>
    <script src="js/resta.js"></script>
</body>
</html>
