<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="forma row col-10">
            <div class="formulario col-7">
                <form class="row g-3 needs-validation" onsubmit="return factorial();" novalidate >
                    <div class="col-md-12">
                      <label for="numFactor" class="form-label">Factor de</label>
                      <input type="number" class="form-control" id="numFactor"  min="1" max="99999" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Factorial <i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                  </form>
            </div>
            <div class="respuesta col-5">
                <h4>Resultado</h4>
                <div id="factorial"></div>
            </div>
        </div>
    </div>

    <script src="js/validate.js"></script>
    <script src="js/factorial.js"></script>
</body>
</html>
