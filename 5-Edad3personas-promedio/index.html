<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edades</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="forma row col-10">
            <div class="formulario col-7">
                <form class="row g-3 needs-validation" onsubmit="return calcularEdad();" novalidate >
                    <div class="col-md-12">
                      <label for="fecha1" class="form-label">Fecha  de nacimiento primera persona</label>
                      <input type="date" class="form-control" id="fecha1" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="fecha2" class="form-label">Fecha  de nacimiento segunda persona</label>
                      <input type="date" class="form-control" id="fecha2" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-12">
                      <label for="fecha3" class="form-label">Fecha  de nacimiento tercera persona</label>
                      <input type="date" class="form-control" id="fecha3" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Calcular <i class="fa-solid fa-calculator"></i></button>
                    </div>
                  </form>
            </div>
            <div class="respuesta col-3">
                <h4>Informacion</h4>
                <div id="edadUno"></div>
                <div id="descripcion1"></div>
                <div id="edadDos"></div>
                <div id="descripcion2"></div>
                <div id="edadTres"></div>
                <div id="descripcion3"></div>
            </div>
        </div>
    </div>

    
    <script src="js/validate.js"></script>
    <script src="js/edad.js"></script>
</body>
</html>
